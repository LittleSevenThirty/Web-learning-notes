<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>

</head>

<body>
    <div></div>

    <script>
        // 1. $是jQuery的别称
        $(function () {

            alert(22);
        });
        // 2. $同时也是jQuery的 顶级对象
    </script>
</body>

</html>
