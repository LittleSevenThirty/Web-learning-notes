<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 1. 搭建结构 -->
    手机号码：<input type="number"> <button>发送</button>

    <script>
        // 按钮点击之后，会禁用 disabled 为true
        // 同时按钮里面的内容会变化，注意 button 里面的内容 通过 innerHTML修改
        // 里面的秒数是有变化的，因此需要用到定时器
        // 如果一个变量，在定时器里面，不断递减
        // 如果变量为0，说明时间到了，我们需要停止使用定时器，并且复原按钮初始状态

        let btn = document.querySelector("button");
        btn.addEventListener("click", function () {
            btn.disabled = true;
            // 先提前执行一次
            let countDown = 10;
            btn.innerHTML = "还剩下" + countDown + "秒";
            countDown--;
            let time = window.setInterval(function () {
                if (countDown == 0) {
                    btn.disabled = false;
                    btn.innerHTML = "发送";
                    // countDown = 10;   // 这里不需要重置，由于countDown是局部作用域下的变量
                    window.clearInterval(time);
                }
                else {
                    btn.innerHTML = "还剩下" + countDown + "秒";
                    countDown--;
                }
            }, 1000);
        })
    </script>
</body>

</html>
