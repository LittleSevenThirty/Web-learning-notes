<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="mov.mp4">

    </script>
</head>

<body>
    <video src="mov.mp4" muted="muted"></video>
    <script>
        // 1. DOM对象转换为jQuery对象
        // （1） 我们直接获取视频，得到的就是jQuery对象
        $("video");

        // (2)  我们已经使用原生的js 获取过来的 DOM对象
        let myvideo = document.querySelector("video");
        // $(myvideo).play(); jquery里面没有play 这个方法
        // 2. jQuery 对象转换为DOM对象
        $("video")[0].play();
        $("video").get(0).play();
    </script>
</body>

</html>
