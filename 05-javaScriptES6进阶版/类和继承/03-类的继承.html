        class Father {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            };
            sum() {
                console.log(this.x + this.y);
            }
        };
        // super关键字用于访问和调用对象父类上的函数，可以调用父类的构造函数，也可以调用父类的普通函数
        // ES6规定子类的构造函数必须调用一次super函数,当super作为对象使用指向的是父类原型对象
        class Son extends Father {
            constructor(x, y) {
                super(x, y);
            }
        }
        son = new Son(1, 2);
        son1 = new Son(11, 22);
        son.sum();
        son1.sum();
