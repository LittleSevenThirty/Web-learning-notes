<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
    <script src="jquery.min.js"></script>
</head>

<body>
    <div></div>

    <script>
        // 操作样式之css方法
        $(function () {
            // console.log($("div").css("width"));
            // $("div").css("width", "300px");
            // $("div").css(height, "300px");   属性名一定要加引号
            $("div").css({
                width: 400,
                height: 400,
                backgroundColor: "red"
                // 如果是复合属性，则必须采取驼峰命名法，如果值不是数字则必须要加引号
            })
        })
    </script>
</body>

</html>
