<body>
    <script>
        // arguments 动态参数只存在于函数里面
        // arguments 是一个伪数组
        function getSum() {
            let sum = 0;
            for (let i = 0; i < arguments.length; ++i) {
                sum += arguments[i];
            }
            console.log(sum);
        }

        getSum(1, 2, 3);
        getSum(1, 2, 3, 4, 2, 2, 3, 4);
    </script>
</body>

</html>
