<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        div {
            width: 100px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <button>淡入效果</button>
    <button>淡出效果</button>
    <button>淡入淡出切换</button>
    <button>修改透明度</button>
    <div></div>
    <script>
        $(document).ready(function () {
            $("button").eq(1).click(function () {
                // 淡入 fadeIn()
                $("div").fadeIn(1000);
            });
            $("button").eq(0).click(function () {
                // 淡出 fadeOut()
                $("div").fadeOut("fast");
            });
            $("button").eq(2).click(function () {
                // 淡入淡出切换 fadeToggle()
                $("div").fadeToggle("fast");
            });
            $("button").eq(3).click(function () {
                // 修改透明度 fadeTo()  这个速度和透明度是必须写的
                $("div").fadeTo(1000, 0.5);
            });
        });
    </script>
</body>

</html>
